<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Instagram Clone</h1>
    </header>

    <!-- Formulario para subir una nueva publicación -->
    <section class="new-post">
        <h2>Subir nueva publicación</h2>
        <form>
            <label for="title">Título:</label>
            <input type="text" id="title" placeholder="Título de la publicación" required><br><br>

            <label for="imageUrl">URL de la imagen:</label>
            <input type="text" id="imageUrl" placeholder="Enlace a la imagen" required><br><br>

            <button type="submit">Subir publicación</button>
        </form>
    </section>

    <!-- Publicaciones -->
    <section class="posts">
        <h2>Publicaciones</h2>

        <div class="post">
            <h3>Mi primer viaje</h3>
            <img src="https://via.placeholder.com/400" alt="Imagen de publicación">
            <div class="actions">
                <button class="like-btn">Me gusta</button>
                <span class="likes">0 me gusta</span>
            </div>
            <div class="comments">
                <h4>Comentarios:</h4>
                <ul>
                    <li><strong>Juan:</strong> ¡Qué hermosa foto!</li>
                    <li><strong>Ana:</strong> Me encanta ese lugar.</li>
                </ul>
                <form>
                    <input type="text" placeholder="Añadir un comentario" required>
                    <button type="submit">Comentar</button>
                </form>
            </div>
        </div>

        <div class="post">
            <h3>Atardecer en la playa</h3>
            <img src="https://via.placeholder.com/400" alt="Imagen de publicación">
            <div class="actions">
                <button class="like-btn">Me gusta</button>
                <span class="likes">0 me gusta</span>
            </div>
            <div class="comments">
                <h4>Comentarios:</h4>
                <ul>
                    <li><strong>Maria:</strong> ¡Increíble vista!</li>
                </ul>
                <form>
                    <input type="text" placeholder="Añadir un comentario" required>
                    <button type="submit">Comentar</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
